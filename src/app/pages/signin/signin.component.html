<div class="login">
  <mat-card class="login__container">
    <mat-card-header class="login__header">
      <mat-card-title class="login__title">Вход</mat-card-title>
    </mat-card-header>
    <form [formGroup]="signinForm" (ngSubmit)="submit()">
      <mat-card-content class="login__content">
        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
          <mat-label>Логин</mat-label>
          <input
            [(ngModel)]="username"
            formControlName="username"
            matInput
            #input
            placeholder="Введите логин"
            (keydown.enter)="submit()"
          />
          <mat-hint align="end">{{ input.value?.length || 0 }}/10</mat-hint>
        </mat-form-field>
        <mat-error *ngIf="signinForm.get('username').hasError('required')"
          >Заполните поле</mat-error
        >
        <mat-form-field class="login__password" appearance="fill">
          <mat-label>Пароль</mat-label>
          <input
            [(ngModel)]="password"
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-error *ngIf="signinForm.get('password').hasError('required')"
          >Заполните поле</mat-error
        >
      </mat-card-content>
      <mat-card-actions class="login__buttons">
        <div class="login__buttons-enter">
          <button class="login__button" mat-button>Войти</button>
        </div>
        <div class="login__buttons-back">
          <button class="login__button" mat-button routerLink="/signup">
            Регистрация
          </button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
