<mat-card class="user-list">
  <div class="user-list__header">
    <div class="user-list__title">Пользователи</div>
    <div class="user-list__search">
      <input
        placeholder="Поиск пользователя"
        class="user-list__search-input"
        type="text"
      />
    </div>
  </div>

  <mat-card-content class="user-list__content">
    <div class="user-list__user">
      <div class="user-list__user-wrapper">
        <div class="user-list__user-username">Эмиль</div>
        <div class="user-list__user-active">Online/Ofline</div>
        <div class="user-list__user-lastlogin">Date</div>
      </div>
      <hr />
    </div>
  </mat-card-content>

  <mat-card-actions class="chat__actions"> </mat-card-actions>
</mat-card>
